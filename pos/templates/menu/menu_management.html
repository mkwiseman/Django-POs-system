<!-- templates/menu/menu_management.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Menu Management</title>
</head>
<body>
    <h1>Menu Management</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
            <ul>
                {% for item in category.menuitem_set.all %}
                    <li>{{ item.name }} - ${{ item.price }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
    <a href="">Add Menu Item</a>
</body>
</html>
