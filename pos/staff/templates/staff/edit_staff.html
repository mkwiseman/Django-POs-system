<!-- staff_form.html -->
{% extends 'base.html' %}

{% block title %}Add/Edit Staff{% endblock %}

{% block content %}
    <h1>Add/Edit Staff</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ staff.name }}"><br>
        <label for="role">Role:</label><br>
        <input type="text" id="role" name="role" value="{{ staff.role }}"><br>
        <!-- Add more fields for staff details as needed -->
        <br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
